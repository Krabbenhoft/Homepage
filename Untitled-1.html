<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

td {
    padding: 8px;
    text-align: left;
}
a{
    text-decoration: none;

}
a:link {
  color: #265301;
}

a:visited {
  color: #265301;
}

a:focus {
  border-bottom: 1px solid;
  background: #bae498;
}

a:hover {
  border-bottom: 1px solid;
  background: #cdfeaa;
  text-decoration: underline;
  text-decoration-style: dotted;

}

a:active {
  background: #265301;
  color: #cdfeaa;
}
img {
    width: 16px;
    height: 16px;
}
</style>
</head>
<body>

<table>
  <tr>
    <td><a href="https://Brainscape.com">Brainscape</a></td>
    <td><img src="favicon-920646c45ee053f8968f53555b7ec39c404fff778495833e903de5155bf39a3b.png" alt="Image"></td>
  </tr>
</table>

</body>
</html>
